<!DOCTYPE html> 
<html> 
    <head> 
        <title>Route</title> 
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
        <style type="text/css"> 
            #map_canvas { height: 330px; width:550px; } 
        </style> 
        <script type="text/javascript" 
            src="http://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initialize&libraries=&v=weekly"> 
        </script> 
        <script type="text/javascript"> 
            function initialize() {
                const directionsRenderer = new google.maps.DirectionsRenderer(); 
                const directionsService = new google.maps.DirectionsService();
                const map = new google.maps.Map(document.getElementById("map_canvas"), {
                    zoom: 15,
                    //center: { lat: 4.7314474, lng: -74.0694348 },
                });
                directionsRenderer.setMap(map);
                calculateAndDisplayRoute(directionsService, directionsRenderer);
            } 

            function calculateAndDisplayRoute(directionsService, directionsRenderer){
                directionsService.route(
                    {
                        origin: { lat: 4.7314474, lng: -74.0694348 },
                        destination: { lat: 4.7282408, lng: -74.0676882 },
                        travelMode: google.maps.TravelMode.DRIVING,
                    }).then((response) => {
                        directionsRenderer.setDirections(response);
                    }).catch((e) => window.alert("Directions request failed due to " + e));
            }
        </script> 
    </head> 
    <body onload="initialize()"> 
        <div id="map_canvas"></div> 
    </body> 
</html>
